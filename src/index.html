<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
        <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
        <link rel="stylesheet" href="css/style.css">

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-aria.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-messages.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
        <script src="libs/typer.min.js"></script>
    </head>
    <head>
        <title>Romesh Selvan - Software Engineer</title>
        <base href="/">
    </head>
    <body ng-app="myApp">
        <div layout="column" layout-align="center center" style="height: inherit" flex>
            <div class="md-display-2">
                <h1>Romesh Selvan</h1>
            </div>

            <div class="md-display-1">
                <h2>
                    <typer words="['Software', 'Full Stack', 'Game', 'Web', 'REST', 'Java 8', 'Spring Boot', 'AWS', 'Docker', 'Scala', 'JavaScript', 'AngularJS', 'C++', 'SQL', 'MongoDB']"
                           type-time="200"
                           start-delay='1500'
                           highlight-background='#2980b9'
                    ></typer>
                    Developer
                </h2>
            </div>
            <div layout="row">
                <md-button class="md-grid-item-content" ng-href="https://github.com/rselvanathan" target="_blank">
                    <md-icon md-svg-icon="icons/github.svg" aria-label="GitHub"></md-icon>
                    <md-tooltip>GitHub</md-tooltip>
                </md-button>

                <md-button class="md-grid-item-content" ng-href="https://uk.linkedin.com/in/romesh-selvanathan-ab89b85a" target="_blank">
                    <md-icon md-svg-icon="icons/linkedin.svg" aria-label="LinkedIn"></md-icon>
                    <md-tooltip>LinkedIn</md-tooltip>
                </md-button>

                <md-button class="md-grid-item-content" ng-href="mailto:romeshselvan@hotmail.co.uk">
                    <md-icon aria-label="email">email</md-icon>
                    <md-tooltip>Email</md-tooltip>
                </md-button>
            </div>
        </div>
    </body>

    <script src="js/app.js"></script>
</html>
