<div style="height: inherit" flex layout="column">
    <div flex="10">
        <md-toolbar>
            <div layout="row" layout-align="center">
                <md-button class="md-icon-button" ng-click="backHome()">
                    <md-icon aria-label="GitHub">keyboard_backspace</md-icon>
                    <md-tooltip>Back</md-tooltip>
                </md-button>

                <md-button class="md-icon-button" ng-href="https://github.com/rselvanathan" target="_blank">
                    <md-icon md-svg-icon="icons/github.svg" aria-label="GitHub"></md-icon>
                    <md-tooltip>GitHub</md-tooltip>
                </md-button>

                <md-button class="md-icon-button" ng-href="https://uk.linkedin.com/in/romesh-selvanathan-ab89b85a" target="_blank">
                    <md-icon md-svg-icon="icons/linkedin.svg" aria-label="LinkedIn"></md-icon>
                    <md-tooltip>LinkedIn</md-tooltip>
                </md-button>

                <md-button class="md-icon-button" ng-href="mailto:romeshselvan@hotmail.co.uk">
                    <md-icon aria-label="email">email</md-icon>
                    <md-tooltip>Email</md-tooltip>
                </md-button>
            </div>
        </md-toolbar>
    </div>
    <div flex="90" class="tiles header">

        <md-grid-list md-cols-xs="1 " md-cols-sm="2" md-cols="3" md-row-height="4:3" md-gutter="20px" >

            <md-grid-tile ng-repeat="project in projects">
                <md-grid-tile-header layout-align="center center" >
                    <h3>{{project.projectTitle}}</h3>
                </md-grid-tile-header>
                <img ng-src="{{project.tileImage}}" layout-fill/>
                <md-grid-tile-footer layout="row" layout-align="center">
                    <md-button ng-if="hasGitHub(project)" class="md-icon-button" ng-click="openLink(project.githubLink)">
                        <md-icon md-svg-icon="icons/github.svg" aria-label="GitHub"></md-icon>
                        <md-tooltip>Project Github</md-tooltip>
                    </md-button>
                    <md-button ng-if="hasVideo(project)" class="md-icon-button" ng-click="playVideo(project.videoLink)">
                        <md-icon>play_circle_filled</md-icon>
                        <md-tooltip>Watch Video</md-tooltip>
                    </md-button>
                    <md-button ng-if="hasGallery(project)" class="md-icon-button" ng-click="openGallery(project.galleryLinks)">
                        <md-icon>image</md-icon>
                        <md-tooltip>Project Gallery</md-tooltip>
                    </md-button>
                </md-grid-tile-footer>
            </md-grid-tile>

        </md-grid-list>

        <ng-image-gallery images="images" methods="methods" thumbnails="false" bg-close="false"></ng-image-gallery>
    </div>
</div>
