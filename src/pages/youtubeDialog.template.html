<md-dialog aria-label="youtube">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon aria-label="Close dialog">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <iframe width="500" height="350" ng-src="{{videoLink | trusted}}" frameborder="0" allowfullscreen></iframe>
        </div>
    </md-dialog-content>
</md-dialog>
